header {

  letter-spacing: 4px;
  font-weight: 600;
  text-transform: uppercase;
}

#themeToggle {
  position: absolute;
  top: 25px;
  right: 25px;
  background: var(--surface);
  border: 1px solid var(--border);
  color: var(--text);
  padding: 10px;
  border-radius: 50%;
  cursor: pointer;
  width: 40px;
  height: 40px;
}

.screen {
  display: none;
  max-width: 600px;
  margin: auto;
  padding: 0 16px 80px;
}

.screen.active {
  display: block;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
}

.category-card {
  height: 160px;
  border-radius: 24px;
  overflow: hidden;
  cursor: pointer;
  border: 1px solid var(--border);
  position: relative;
}

.category-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.category-overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
  display: flex;
  align-items: flex-end;
  justify-content: center;
  padding-bottom: 15px;
}

.category-name {
  color: #fff;
  font-weight: 700;
}

.back-btn {
  margin: 20px 0;
  font-size: 13px;
  font-weight: 600;
  color: var(--accent);
  cursor: pointer;
}

.inner-item {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 24px;
  padding: 14px;
  margin-bottom: 14px;
  display: flex;
  gap: 16px;
}

.item-visual {
  width: 80px;
  height: 80px;
  border-radius: 18px;
  object-fit: cover;
}

.item-name {
  font-size: 16px;
  font-weight: 700;
  margin-bottom: 8px;
}

.p-container {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

.p-pill {
  background: var(--bg);
  border: 1px solid var(--border);
  padding: 6px 12px;
  border-radius: 100px;
}

.size-label {
  font-size: 9px;
  color: var(--muted);
  font-weight: 700;
}

.price-val {
  font-size: 13px;
  font-weight: 700;
  color: var(--accent);
}

footer {
  text-align: center;
  padding: 40px 24px; 
  color: var(--muted);
  font-size: 11px;
  letter-spacing: 1px;

  border-top: 1px solid var(--border);

.pradhuman {

.pradhuman a {
  color: var(--accent);
  text-decoration: none;
  font-weight: 700;
  transition: 0.3s;
}

.pradhuman a:hover {

  opacity: 0.8;

function initCategories() {
  const grid = document.getElementById("categoryGrid");
  grid.innerHTML = "";
  for (const key in menuData) {
    grid.innerHTML += `
      <div class="category-card" onclick="openCategory('${key}')">
        <img src="${menuData[key].img}">
        <div class="category-overlay">
          <div class="category-name">${menuData[key].title}</div>
        </div>
      </div>`;
  }
}

function openCategory(key) {
  const category = menuData[key];
  document.getElementById("pageTitle").textContent = category.title;
  document.getElementById("categoryScreen").classList.remove("active");
  document.getElementById("itemsScreen").classList.add("active");
  window.scrollTo(0, 0);

  const container = document.getElementById("itemsContainer");
  container.innerHTML = "";

  category.items.forEach(item => {
    let pricesHTML = "";
    for (const label in item.prices) {
      pricesHTML += `
        <div class="p-pill">
          <span class="size-label">${label}</span>
          <span class="price-val">‚Çπ${item.prices[label]}</span>
        </div>`;
    }

    container.innerHTML += `
      <div class="inner-item">
        <img src="${item.img}" class="item-visual" onerror="this.src='${category.img}'">
        <div>
          <div class="item-name">${item.name}</div>
          <div class="p-container">${pricesHTML}</div>
        </div>
      </div>`;
  });
}

function goBack() {
  document.getElementById("pageTitle").textContent = "MAHAKAAL THEMES CAFE";
  document.getElementById("itemsScreen").classList.remove("active");
  document.getElementById("categoryScreen").classList.add("active");
}

document.getElementById("themeToggle").onclick = () => {
  document.body.classList.toggle("light");
  document.getElementById("themeToggle").textContent = document.body.classList.contains("light") ? "‚òÄÔ∏è" : "üåô";
};

initCategories();
