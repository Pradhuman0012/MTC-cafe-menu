<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mahakaal Themes Cafe | Boutique Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #05070a;
  --surface: rgba(255, 255, 255, 0.04);
  --border: rgba(255, 255, 255, 0.08);
  --text: #f8f9fa;
  --muted: #8e95a2;
  --accent: #d4af37; 
  --accent-glow: rgba(212, 175, 55, 0.2);
  --veg: #00ff88;
}

body.light {
  --bg: #fafafa;
  --surface: #ffffff;
  --border: rgba(0, 0, 0, 0.06);
  --text: #1a1c20;
  --muted: #64748b;
  --accent: #a67c00;
  --accent-glow: rgba(166, 124, 0, 0.1);
}

* { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: 'Plus Jakarta Sans', sans-serif;
  transition: background 0.4s ease;
}

.glow {
  position: fixed; width: 400px; height: 400px; 
  background: var(--accent-glow); border-radius: 50%; 
  filter: blur(100px); z-index: -1; top: -150px; left: -100px;
}

/* ===== HEADER ===== */
header { padding: 40px 24px 20px; text-align: center; }

.logo-container { margin-bottom: 15px; }
.logo-container img {
  width: 80px; height: 80px;
  border-radius: 24px;
  border: 1px solid var(--border);
  object-fit: cover;
  background: var(--surface);
  backdrop-filter: blur(10px);
}

header h1 { font-size: 26px; font-weight: 800; margin: 0; letter-spacing: 1px; }
header p { margin: 5px 0 0; font-size: 11px; color: var(--muted); letter-spacing: 4px; font-weight: 600; text-transform: uppercase; }

#themeToggle {
  position: absolute; top: 25px; right: 25px;
  background: var(--surface); border: 1px solid var(--border);
  color: var(--text); padding: 10px; border-radius: 50%;
  cursor: pointer; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
}

/* ===== SCREENS ===== */
.screen { display: none; max-width: 600px; margin: auto; padding: 0 16px 80px; }
.screen.active { display: block; animation: fadeIn 0.5s ease-out; }

@keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

/* ===== CATEGORY GRID ===== */
.grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
.category-card {
  position: relative; height: 200px; border-radius: 28px; overflow: hidden; cursor: pointer;
  border: 1px solid var(--border);
}
.category-card img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; }
.category-card:hover img { transform: scale(1.1); }
.category-overlay {
  position: absolute; inset: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 70%);
  display: flex; align-items: flex-end; justify-content: center; padding-bottom: 20px;
}
.category-name { color: #fff; font-weight: 700; font-size: 16px; }

/* ===== INNER PAGE ===== */
.back-btn { margin: 20px 0; font-size: 13px; font-weight: 600; color: var(--accent); cursor: pointer; display: flex; align-items: center; gap: 6px; }

.inner-item {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 24px;
  padding: 14px;
  margin-bottom: 14px;
  display: flex; align-items: center; gap: 16px;
}

.item-visual { width: 90px; height: 90px; border-radius: 18px; object-fit: cover; }
.item-detail { flex: 1; }
.v-tag { color: var(--veg); font-size: 9px; font-weight: 800; margin-bottom: 4px; display: block; }
.item-name { font-size: 18px; font-weight: 700; margin-bottom: 10px; }

/* UPDATED PILLS FOR FULL NAMES */
.p-container { display: flex; gap: 8px; flex-wrap: wrap; }

.p-pill {
  background: var(--bg);
  border: 1px solid var(--border);
  padding: 6px 14px;
  border-radius: 100px;
  display: flex; align-items: center; gap: 8px;
}

.p-pill .size-label { font-size: 10px; color: var(--muted); font-weight: 700; text-transform: uppercase; }
.p-pill .price-val { font-size: 14px; font-weight: 700; color: var(--accent); font-family: 'Outfit', sans-serif; }

/* ===== FOOTER ===== */
footer { text-align: center; padding: 50px 24px; color: var(--muted); font-size: 11px; line-height: 1.6; }
.footer-brand { font-weight: 700; color: var(--text); letter-spacing: 1px; margin-bottom: 4px; }
.pradhuman a { color: var(--accent); text-decoration: none; font-weight: 700; }
</style>
</head>

<body>
<div class="glow"></div>

<header>
  <button id="themeToggle">üåô</button>
  <div class="logo-container">
    <img src="logo.png" alt="MTC Logo">
  </div>
  <h1>MTC Menu</h1>
  <p>Premium Veg Experience</p>
</header>

<div id="categoryScreen" class="screen active">
  <div class="grid">
    <div class="category-card" onclick="openCategory('hot')">
      <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?q=80&w=800">
      <div class="category-overlay"><div class="category-name">Hot Brews</div></div>
    </div>
    <div class="category-card" onclick="openCategory('cold')">
      <img src="https://images.unsplash.com/photo-1517701604599-bb29b565090c?q=80&w=800">
      <div class="category-overlay"><div class="category-name">Cold Brews</div></div>
    </div>
    <div class="category-card" onclick="openCategory('snacks')">
      <img src="https://images.unsplash.com/photo-1525351484163-7529414344d8?q=80&w=800">
      <div class="category-overlay"><div class="category-name">Gourmet</div></div>
    </div>
    <div class="category-card" onclick="openCategory('dessert')">
      <img src="https://images.unsplash.com/photo-1551024506-0bccd828d307?q=80&w=800">
      <div class="category-overlay"><div class="category-name">Desserts</div></div>
    </div>
  </div>
</div>

<div id="itemsScreen" class="screen">
  <div class="back-btn" onclick="goBack()">‚Üê BACK TO SELECTION</div>
  <div id="itemsContainer"></div>
</div>

<footer>
  <div class="footer-brand">MAHAKAAL THEMES CAFE ‚Ä¢ 2025</div>
  <div class="pradhuman">
    Designed by <a href="https://www.linkedin.com/in/pradhuman-tamboli/" target="_blank">Pradhuman Tamboli</a>
  </div>
</footer>

<script>
const menu = {
  hot: [
    { name:"Espresso Macchiato", img:"https://images.unsplash.com/photo-1485808191679-5f86510681a2?q=80&w=400", sizes:{ Regular:80, Large:110 }},
    { name:"Velvet Cappuccino", img:"https://images.unsplash.com/photo-1572442388796-11668a67e53d?q=80&w=400", sizes:{ Regular:120, Large:160 }}
  ],
  cold: [
    { name:"Caramel Cold Brew", img:"https://images.unsplash.com/photo-1461023058943-07fcbe16d735?q=80&w=400", sizes:{ Regular:140, Large:190 }},
    { name:"Signature Iced Latte", img:"https://images.unsplash.com/photo-1517701550927-30cf4ba1dba5?q=80&w=400", sizes:{ Regular:150, Large:200 }}
  ],
  snacks: [
    { name:"Truffle Avocado Toast", img:"https://images.unsplash.com/photo-1525351484163-7529414344d8?q=80&w=400", sizes:{ Standard:220, Premium:340 }},
    { name:"Handcut Peri Fries", img:"https://images.unsplash.com/photo-1630384060421-cb20d0e0649d?q=80&w=400", sizes:{ Regular:140, Large:210 }}
  ],
  dessert: [
    { name:"Dark Melt Brownie", img:"https://images.unsplash.com/photo-1606313564200-e75d5e30476c?q=80&w=400", sizes:{ Single:150, Sharing:260 }}
  ]
};

function openCategory(key) {
  document.getElementById("categoryScreen").classList.remove("active");
  document.getElementById("itemsScreen").classList.add("active");
  window.scrollTo(0,0);

  const container = document.getElementById("itemsContainer");
  container.innerHTML = "";

  menu[key].forEach(item => {
    let pillsHTML = "";
    for (const size in item.sizes) {
      pillsHTML += `
        <div class="p-pill">
            <span class="size-label">${size}</span>
            <span class="price-val">‚Çπ${item.sizes[size]}</span>
        </div>`;
    }

    container.innerHTML += `
      <div class="inner-item">
        <img src="${item.img}" class="item-visual">
        <div class="item-detail">
          <span class="v-tag">VEG ‚óè</span>
          <div class="item-name">${item.name}</div>
          <div class="p-container">${pillsHTML}</div>
        </div>
      </div>
    `;
  });
}

function goBack() {
  document.getElementById("itemsScreen").classList.remove("active");
  document.getElementById("categoryScreen").classList.add("active");
}

const toggle = document.getElementById("themeToggle");
toggle.onclick = () => {
  document.body.classList.toggle("light");
  toggle.textContent = document.body.classList.contains("light") ? "‚òÄÔ∏è" : "üåô";
};
</script>
</body>
</html>
